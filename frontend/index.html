<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 w-full p-4 shadow-md">
    <div class="flex justify-between items-center text-white">
      <h1 class="text-xl font-bold">üìë RAG Web App</h1>
      <span class="italic">FastAPI + RAG + PDF</span>
    </div>
  </nav>

  <!-- Upload Box -->
  <div class="flex-grow flex flex-col items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Upload Your PDF</h2>
      
      <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col items-center">
        <label for="fileInput" id="fileLabel" class="cursor-pointer flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-blue-400 rounded-lg bg-blue-50 hover:bg-blue-100">
          <span class="text-4xl">üìÇ</span>
          <span class="mt-2 text-gray-600" id="fileName">Click or Drag & Drop</span>
        </label>
        <input type="file" id="fileInput" name="file" accept="application/pdf" class="hidden" />
        
        <button type="submit"
          class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
          üöÄ Upload & Process
        </button>
      </form>
      
      <div id="result" class="mt-6 text-sm text-gray-700 whitespace-pre-wrap"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-gray-800 text-white py-4 text-center">
    <p class="text-sm">‚ö° Powered by FastAPI + RAG Pipeline</p>
  </footer>

  <script>
    const form = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const fileInput = document.getElementById("fileInput");
    const fileNameSpan = document.getElementById("fileName");

    // Show file name when user selects a PDF
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = `üìÑ ${fileInput.files[0].name}`;
      } else {
        fileNameSpan.textContent = "Click or Drag & Drop";
      }
    });

    // Handle upload submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!fileInput.files.length) {
        resultDiv.innerHTML = "‚ö†Ô∏è Please select a PDF first!";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      resultDiv.innerHTML = "‚è≥ Uploading and extracting...";

      try {
        const res = await fetch("http://127.0.0.1:8000/upload_pdf/", {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          throw new Error("Failed to upload PDF");
        }

        const text = await res.text();
        resultDiv.innerHTML = text;
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
