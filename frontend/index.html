<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-white to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 w-full p-4 shadow-md">
    <div class="flex justify-between items-center text-white">
      <h1 class="text-xl font-bold">üìë RAG Web App</h1>
      <span class="italic">FastAPI + RAG + PDF</span>
    </div>
  </nav>

  <!-- Upload Section -->
  <div id="uploadSection" class="flex-grow flex flex-col items-center justify-center">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-96">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Upload Your PDF</h2>
      
      <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col items-center">
        <label for="fileInput" id="fileLabel" 
          class="cursor-pointer flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-blue-400 rounded-lg bg-blue-50 hover:bg-blue-100">
          <span class="text-4xl">üìÇ</span>
          <span class="mt-2 text-gray-600" id="fileName">Click</span>
        </label>
        <input type="file" id="fileInput" name="file" accept="application/pdf" class="hidden" />
        
        <button type="submit"
          class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
          üöÄ Upload & Process
        </button>
      </form>
    </div>
  </div>

  <!-- Processing Section -->
  <div id="processingSection" class="flex-grow flex flex-col items-center justify-center hidden">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-96 text-center">
      <h2 class="text-xl font-semibold text-blue-700">‚è≥ Preprocessing PDF...</h2>
      <p class="mt-4 text-gray-600">Please wait, this may take a few moments.</p>
    </div>
  </div>

  <!-- Query Section (hidden until PDF is processed) -->
  <div id="querySection" class="flex-grow flex flex-col items-center justify-center hidden">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-3/4 max-w-2xl">
      <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Ask Questions about your PDF</h2>
      
      <form id="queryForm" class="flex">
        <input type="text" id="queryInput" placeholder="Type your question..."
          class="flex-grow border rounded-l-lg p-2 focus:outline-none"/>
        <button type="submit"
          class="bg-blue-600 text-white px-4 rounded-r-lg hover:bg-blue-700">
          Ask
        </button>
      </form>
      
      <div id="chatBox" class="mt-6 max-h-96 overflow-y-auto space-y-4 text-gray-800"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-auto bg-gray-800 text-white py-4 text-center">
    <p class="text-sm">‚ö° Powered by FastAPI + RAG Pipeline</p>
  </footer>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const fileNameSpan = document.getElementById("fileName");
    const uploadSection = document.getElementById("uploadSection");
    const processingSection = document.getElementById("processingSection");
    const querySection = document.getElementById("querySection");
    const queryForm = document.getElementById("queryForm");
    const queryInput = document.getElementById("queryInput");
    const chatBox = document.getElementById("chatBox");

    // Show file name when user selects a PDF
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = `üìÑ ${fileInput.files[0].name}`;
      } else {
        fileNameSpan.textContent = "Click";
      }
    });

    // Handle upload submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!fileInput.files.length) {
        alert("‚ö†Ô∏è Please select a PDF first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      // Switch to processing view
      uploadSection.classList.add("hidden");
      processingSection.classList.remove("hidden");

      try {
        const res = await fetch("http://127.0.0.1:8000/upload_pdf/", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Failed to upload PDF");

        // Switch to query section once preprocessing is done
        processingSection.classList.add("hidden");
        querySection.classList.remove("hidden");

      } catch (err) {
        processingSection.classList.add("hidden");
        uploadSection.classList.remove("hidden");
        alert(`‚ùå Error: ${err.message}`);
      }
    });

    // Handle query submit
    queryForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = queryInput.value.trim();
      if (!question) return;

      // Display user question in chat
      const userDiv = document.createElement("div");
      userDiv.className = "bg-blue-100 p-2 rounded-lg text-blue-800";
      userDiv.textContent = `üßë‚Äçüíª: ${question}`;
      chatBox.appendChild(userDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      queryInput.value = "";

      // Placeholder for assistant reply
      const botDiv = document.createElement("div");
      botDiv.className = "bg-gray-100 p-2 rounded-lg text-gray-800";
      botDiv.textContent = "‚è≥ Thinking...";
      chatBox.appendChild(botDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("http://127.0.0.1:8000/query/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ question })
        });

        const data = await res.json();
        botDiv.textContent = `ü§ñ: ${data.answer}`;
      } catch (err) {
        botDiv.textContent = `‚ùå Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
